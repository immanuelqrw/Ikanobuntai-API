logging:
  level:
    org.springframework: ERROR
    com.immanuelqrw.ikanobuntai.api: DEBUG

  pattern:
    console: %d{yyyy-MM-dd HH:mm:ss} - %msg%n
    file: %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
spring:
  datasource:
    jndi-name: java:/comp/env/jdbc/postgres
    url: jdbc:postgresql://localhost:5432/Ikanobuntai
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true
